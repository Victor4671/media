<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Nédia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Média</h1>
    
    <label for="nota1">Nota 1:</label class="nota" id="nota">
    <input type="number" id="nota1" step="0.01" min="0" max="20"><br><br>
    
    <label for="nota2">Nota 2:</label class="nota">
    <input type="number" id="nota2" step="0.01" min="0" max="20"><br><br>
    
    <button onclick="calcularMedia()">Calcular Média</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularMedia() {
            // Obter os valores das notas
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            
            // Verificar se os campos estão preenchidos
            if (isNaN(nota1) || isNaN(nota2)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira ambas as notas.";
                return;
            }
            
            // Calcular a média
            var media = (nota1 + nota2) / 2;
            
            // Mostrar o resultado
            document.getElementById("resultado").innerHTML = "A média das notas é: " + media.toFixed(2);
        }
    </script>
</body>
</html>
